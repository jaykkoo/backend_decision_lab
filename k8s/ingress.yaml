apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django
  namespace: decision-lab
spec:
  rules:
    - host: api.decision-lab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django
                port:
                  number: 80
