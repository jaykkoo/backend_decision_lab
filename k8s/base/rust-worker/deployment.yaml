apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-worker
  namespace: decision-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rust-worker
  template:
    metadata:
      labels:
        app: rust-worker
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: rust-worker
          image: registry.digitalocean.com/decision-lab/rust-worker:IMAGE_TAG
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
